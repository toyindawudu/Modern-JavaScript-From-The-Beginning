<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <h1>Add a Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="Author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="ISBN">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
    </form>
    <div>
      <input type="submit" value="Submit" class="u-full-width">
    </div>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

<script src="./applibrary.js"></script>
</body>
</html>
